{% extends 'base.html' %}

{% block head %}
    <title>Update Task - Task Smash</title>
{% endblock %}

{% block body %}

<div class="content">
    <h1>Update Task</h1>

    <!-- Corrected the action URL for updating the task -->
    <form action="/edit/{{ task.id }}" method="POST">
        <input type="text" name="content" id="content" value="{{ task.content }}" />
        <input type="submit" value="Update" />
    </form>
</div>

{% endblock %}
