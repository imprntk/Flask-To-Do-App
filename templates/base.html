<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Smash</title> <!-- You can change this dynamically in your templates -->
    
    <!-- Link to your static stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />

    <!-- Block for custom head content like title, additional CSS, etc. -->
    {% block head %}{% endblock %}
</head>
<body>
    <!-- Main content block will be filled by the child templates -->
    {% block body %}{% endblock %}
</body>
</html>
